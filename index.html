<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>the universe</title>

    <link rel="stylesheet" href="static/css/chat.css">
    <link rel="stylesheet" href="static/css/home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <!--CHAT BAR LOCK-->
    <div class="chat-box-collapsible">
        <button id="chat-button" type="button" class="collapsible">Ask any question you desire:)
            <i id="chat-icon" style="color:rgb(246, 111, 152);" class="fa fa-fw fa-comments-o"></i> 
            <!--chat button and send icon-->
        </button>

    <div class="content">
        <div class="full-chat-block">
            <!--Message Container-->
            <div class="outer-container">
                <div class="chat-container">
                    <!--Messages-->
                    <div id="chatbox">
                        <h5 id="chat-timestamp"></h5>
                        <p id="botStarterMessage" class="botText"><span>One second please...</span></p>
                    </div>

                    <!---User Input Box-->
                    <div class="chat-bar-input-block">
                        <div id="user-input">
                            <input type="text" id="textInput" class="input" name="msg"
                            placeholder="Tap 'Enter' to send a message!">
                            <p></p>
                        </div>

                        <div class="chat-bar-icons">
                            <i id="chat-icon" style="color:rgb(246, 111, 152);" class="fa fa-fw fa-heart-o"
                            onclick="heartButton()"></i>
                            <i id="chat-icon" style="color:rgb(42, 37, 39);" class="fa fa-fw fa-send-o"
                            onclick="sendButton()"></i>
                        </div>
                    </div>

                    <div id="chat-bar-bottom">
                        <p></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<script src="static/scripts/responses.js"></script>
<script src="static/scripts/chat.js"></script>
</html>
